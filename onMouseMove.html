<script> 
/*
mouse'u takip eden logo
*/
var alan = document.getElementById("gezenalan");
alan.style.position = "absolute"; // absolute : gezebilir alan
window.onmousemove = function(e){ // foknsiyonumun parametresi olay olduğu için 18 ve 19. satırlarda tanımlanan event
    alan.style.left = e.clientX + "px"
    alan.style.top = e.clientY + "px";
}

</script>
